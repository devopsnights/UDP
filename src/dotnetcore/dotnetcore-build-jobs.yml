parameters:
  - name: serviceConnection
    type: string
  - name: resource
    type: object

jobs:
  - job: BuildJob
    variables:
      BuildPlatform: 'Any CPU'
      BuildConfiguration: 'Release'
    displayName: Build Job
    steps:

      - task: DotNetCoreCLI@2
        displayName: Restore
        inputs:
          command: restore
          projects:  |
            **\*.csproj

      - task: DotNetCoreCLI@2
        displayName: Build
        inputs:
          projects:  |
            **\*.csproj
            arguments: '--configuration $(BuildConfiguration)'

      - task: DotNetCoreCLI@2
        displayName: Test
        inputs:
          command: test
          projects: '**/*[Tt]ests/*.csproj'
          arguments: '--configuration $(BuildConfiguration)'

      - task: DotNetCoreCLI@2
        displayName: Publish
        inputs:
          command: publish
          publishWebProjects: True
          arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)/application'
          zipAfterPublish: True

      - ${{ if eq(parameters.resource.deployment.type, 'azureWebApp') }}:
          # - task: AzureCLI@2  
          #   displayName: 'Build bicep artifact' 
          #   inputs: 
          #     azureSubscription: ${{ parameters.serviceConnection }}
          #     scriptType: 'pscore'  
          #     scriptLocation: 'inlineScript'  
          #     inlineScript: |
          #       $file = $env:bicepFilePath
          #       New-Item -ItemType Directory -Force -Path $(build.artifactstagingdirectory)/infrastructure
          #       az bicep build --file $file --outdir $(build.artifactstagingdirectory)/infrastructure
          #   env:
          #     bicepFilePath: ${{ parameters.resource.deployment.infrastructure.iacFilePath }}

          - template: ../cloud/azure/bicep/azure-bicep-build-tasks.yml
            parameters:
              serviceConnection: ${{ parameters.serviceConnection }}
              bicepFilePath: ${{ parameters.resource.deployment.infrastructure.iacFilePath }}

      - powershell: Write-Host ${{ parameters.resource.type }}

      # - task: PublishBuildArtifacts@1
      #   displayName: 'Publish Artifact'
      #   inputs:
      #     PathtoPublish: '$(build.artifactstagingdirectory)'
      #     artifact: dotnetCore
      #   condition: succeededOrFailed()


      - task: PublishPipelineArtifact@1
        inputs:
          targetPath: '$(build.artifactstagingdirectory)'
          artifact: ${{ parameters.resource.type }}
          publishLocation: 'pipeline'