parameters:
- name: serviceConnection
  type: string
- name: resource
  type: object
- name: environment
  type: string
- name: globalConfiguration
  type: object

jobs:
  - deployment: 
    displayName: Azure Web App Deployment
    environment: develop
    strategy:
      runOnce:
        
        deploy:
          steps:

            - template: ../appConfiguration/azure-appConfiguration-pullSecrets-jobs.yml
              parameters:
                environment: ${{ parameters.environment }}        
                globalConfiguration: ${{ parameters.globalConfiguration }}
                serviceConnection: ${{ parameters.serviceConnection }}
            
            - task: DownloadBuildArtifacts@0
              inputs:
                buildType: 'current'
                downloadType: 'single'
                artifactName: 'drop'
                downloadPath: '$(System.ArtifactsDirectory)'
            
            - task: AzureRmWebAppDeployment@4
              inputs:
                ConnectionType: 'AzureRM'
                azureSubscription: ${{ parameters.serviceConnection }}
                appType: 'webApp'
                WebAppName: ${{ parameters.resource.deployment.name }} 
                packageForLinux: '$(System.ArtifactsDirectory)/**/*.zip'