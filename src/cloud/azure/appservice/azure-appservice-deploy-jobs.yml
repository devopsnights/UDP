parameters:
- name: serviceConnection
  type: string
- name: resource
  type: object

jobs:
  - deployment: 
    displayName: Azure Web App Deployment
    environment: develop
    strategy:
      runOnce:
        
        
        deploy:
          steps:
            # - task: AzureAppConfiguration@3
            #   inputs:
            #     azureSubscription: ${{ parameters.serviceConnection }}
            #     ConfigstoreName: 'UDP-Tests'
            #     KeyFilter: '*'
            #     Label: 'dev'
            # - powershell: "Get-Item -Path Env:"
            
            - template: ../cloud/azure/appConfiguration/azure-appConfiguration-pullSecrets-jobs.yml
            
            - task: DownloadBuildArtifacts@0
              inputs:
                buildType: 'current'
                downloadType: 'single'
                artifactName: 'drop'
                downloadPath: '$(System.ArtifactsDirectory)'
            
            - task: AzureRmWebAppDeployment@4
              inputs:
                ConnectionType: 'AzureRM'
                azureSubscription: ${{ parameters.serviceConnection }} # 'ServiceConnection'
                appType: 'webApp'
                # WebAppName: ${{ parameters.resource.deployment.name }} #'wa-udp-dotnetCore'
                WebAppName: $(TESTS/DOTNETCORE/WEBAPPNAME) #'wa-udp-dotnetCore'
                packageForLinux: '$(System.ArtifactsDirectory)/**/*.zip'