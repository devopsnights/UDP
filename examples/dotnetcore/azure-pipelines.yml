trigger:
  - main
  - feature/*
  
pool:
  vmImage: 'ubuntu-latest'

extends:
  # If you are using this example in your oun repository, 
  # you need to uncomment the next line and comment the line streight below
  #template: src\orchestrator.yml@UDP 
  template: ..\..\src\orchestrator.yml
  parameters:
    serviceConnection: 'MVP Sponsorship'
    environments:
      - dev
      - uat
      - prd
    configuration:
      resources:
        - type: dotnetCore
          enabled: true
          deployment:
            type: azureWebApp
            name: webAppUDP
            infrastructure:
              enabled: false
            application:
              enabled: true